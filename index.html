<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RohithFlix</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #141414;
            color: white;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: black;
            color: red;
            display: flex;
            justify-content: space-between;
            padding: 15px 50px;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: red;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .carousel-section {
            margin: 40px 0;
        }
        .carousel-section h2 {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
            padding-left: 20px;
        }
        .carousel {
            display: flex;
            overflow-x: scroll;
            padding: 10px;
        }
        .slide {
            min-width: 250px;
            margin: 10px;
            background: #222;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        .slide img {
            width: 100%;
            border-radius: 8px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: black;
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px red;
        }
        .popup-content {
            text-align: center;
        }
        .close {
            color: red;
            float: right;
            font-size: 28px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">ROHITH</div>
        <nav>
            <ul>
                <li><a href="#education">Education</a></li>
                <li><a href="#experience">Work Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#leadership">Leadership</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="education" class="carousel-section">
        <h2>Your Education</h2>
        <div class="carousel">
            <div class="slide" onclick="showPopup('UIC', 'Master of Science in Computer Science | CGPA: 4.0')">
                <img src="assets/uic.png" alt="UIC">
                <p>University of Illinois, Chicago</p>
            </div>
            <div class="slide" onclick="showPopup('VIT', 'Bachelor of Technology in Computer Science and Engineering | CGPA: 9.2')">
                <img src="assets/vit.png" alt="VIT">
                <p>Vellore Institute of Technology</p>
            </div>
        </div>
    </section>
    
    <section id="experience" class="carousel-section">
        <h2>Work Experience</h2>
        <div class="carousel">
            <div class="slide" onclick="showPopup('UIC', 'Graduate Software Engineer | Dec 2023 - Present')">
                <img src="assets/uic_work.png" alt="UIC">
                <p>University of Illinois, Chicago</p>
            </div>
            <div class="slide" onclick="showPopup('Honeywell', 'Software Developer | Aug 2021 - Aug 2023')">
                <img src="assets/honeywell.png" alt="Honeywell">
                <p>Honeywell</p>
            </div>
        </div>
    </section>
    
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2 id="popup-title"></h2>
            <p id="popup-description"></p>
        </div>
    </div>
    
    <script>
        function showPopup(title, description) {
            document.getElementById('popup-title').innerText = title;
            document.getElementById('popup-description').innerText = description;
            document.getElementById('popup').style.display = 'block';
        }
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
        $(document).ready(function(){
            $('.carousel').slick({
                dots: true,
                infinite: true,
                speed: 300,
                slidesToShow: 3,
                adaptiveHeight: true
            });
        });
    </script>
</body>

</html>
