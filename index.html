<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RohithFlix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        body {
            background-color: #141414;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }


        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: black;
        }

        .logo {
            color: red;
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        /* Category Section */
        .category {
            padding: 20px 50px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Horizontal Scroll Containers */
        .scroll-container {
            display: flex;
            gap: 20px;
            overflow-x: scroll;
            white-space: nowrap;
            padding: 10px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        /* Hide Scrollbar */
        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        /* Cards */
        .card {
            background: #222;
            padding: 15px;
            width: 220px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            flex: 0 0 auto;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.1);
        }

        .card img {
            width: 100%;
            border-radius: 5px;
        }

        /* Popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: black;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .popup-content {
            max-width: 400px;
            padding: 15px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: red;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">ROHITH</div>
        <nav>
            <ul>
                <li><a href="#education">Education</a></li>
                <li><a href="#experience">Work Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#leadership">Leadership</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Education Section -->
<section class="category">
    <h2>Your Education</h2>
    <div class="scroll-container">
        <div class="card" onclick="showPopup('UIC', 'Master of Science in Computer Science [CGPA: 4.0]', 
        'Course Work:<br>CS 401 - Computer Algorithms<br>CS 424 - Visual Analytics<br>CS 415 - Computer Vision<br>CS 418 - Data Science<br>CS 421 - Natural Language Processing<br>CS 519 - Machine Learning on Graphs<br>CS 594 - Applied Cryptography<br>CS 521 - Statistical Natural Language Processing<br>CS 502 - Algorithms in Computational Molecular Biology')">
            <img src="assets/uic.png" alt="UIC">
            <p>University of Illinois, Chicago</p>
        </div>
        <div class="card" onclick="showPopup('VIT', 'Bachelor of Technology in Computer Science [CGPA: 9.2]', 
        'Course Work:<br>Data Structures and Algorithms<br>Database Systems<br>Machine Learning<br>Artificial Intelligence<br>Web Development<br>Human Computer Interaction<br>Theory of Computation')">
            <img src="assets/vit.png" alt="VIT">
            <p>Vellore Institute of Technology</p>
        </div>
    </div>
</section>


        <!-- Work Experience Section -->
        <section class="category">
            <h2>Work Experience</h2>
            <div class="scroll-container">
                <div class="card" onclick="showPopup('UIC', 'Graduate Software Engineer', 'Working on cloud-based application development, database optimization, and UI enhancement.')">
                    <img src="assets/uic_work.png" alt="UIC Work">
                    <p>University of Illinois, Chicago</p>
                </div>
                <div class="card" onclick="showPopup('Honeywell', 'Software Developer', 'Built scalable applications, automated pipelines, and enhanced backend services.')">
                    <img src="assets/honeywell.png" alt="Honeywell">
                    <p>Honeywell</p>
                </div>
            </div>
        </section>

        <!-- Projects Section -->
        <section class="category">
            <h2>Projects</h2>
            <div class="scroll-container">
                <div class="card" onclick="showPopup('Crime Data Insights', 'Multi-dimensional visual analytics', 'Used Tableau, Python, D3.js and PowerBI to create visualisations.')">
                    <img src="assets/project_1.png" alt="Crimes">
                    <p>Visual Analytics for Chicago Crimes</p>
                </div>
                <div class="card" onclick="showPopup('
Multilingual Detailed Image Caption Generator ', 'Python, ML & GUI', 'Developed a secure GUI for Image caption generator.')">
                    <img src="assets/Pro_2.JPEG" alt="Image2text">
                    <p>IMAGE2TEXT</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Popup -->
   <div id="popup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2 id="popup-title"></h2>
        <h3 id="popup-subtitle"></h3>
        <p id="popup-description"></p>
    </div>
</div>

<script>
    function showPopup(title, subtitle, description) {
        document.getElementById('popup-title').innerText = title;
        document.getElementById('popup-subtitle').innerText = subtitle;
        document.getElementById('popup-description').innerHTML = description; // Using .innerHTML to support line breaks
        document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }
</script>

</body>

</html>
